<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="fb.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;1,800&display=swap" rel="stylesheet">
    <title> Facebook- login or sign up</title>
</head>
<body>
    <div class="header">
        <div class="container">
            <div class="logo-are">
                <img src="facebook.png" alt="">
            </div>
            <div class="login-area">
                <form action="#" method="post">
                    <div class="email">
                        <label for="email">Email or Phone</label>
                        <input type="text" id="email">
                    </div>
                    <div class="password">
                        <label for="password"> Password</label>
                        <input type="password" id="password">
                        <a href="#"> Forget your account</a>
                    </div>
                    <div class="login">
                        <input type="submit" value="Log In">
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
